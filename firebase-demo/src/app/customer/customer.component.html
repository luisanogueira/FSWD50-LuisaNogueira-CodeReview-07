<div class="row">
        <div class="col-md-5">

        	<form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
                        <div class="form-group">
                                <label>First Name</label>
                                <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
                                <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">First name is required</div>
                        </div>

                        <div class="form-group">
                                <label>Last Name</label>
                                <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
                                <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">Last name is required</div>
                        </div>

                        <div class="form-group">
                                <label>Phone Number</label>
                                <input formControlName="phoneNumber" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.phoneNumber.errors}">

                                <div class="invalid-feedback" *ngIf="submitted && formControls.phoneNumber.errors">
                                    <label *ngIf="formControls.phoneNumber.errors.required">Phone number is required</label>
                                    <label *ngIf="formControls.phoneNumber.errors.minlength">Include at least 8 numbers</label>
                                </div>
                        </div>

                        <div class="form-group">
                                <label>Location</label>
                                <input formControlName="location" class="form-control">
                        </div>

                        <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Add Contact"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
                        </div>
                </form>
                
                <div class="alert alert-info" *ngIf="showSuccessMessage">
        			Submitted successfully!
				</div>

        </div>
        <div class="col-md-7">
                <customer-list></customer-list>
        </div>
</div>
